{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #444;
        }

        header {
            background-color: #1E3A8A; 
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        .laptop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
        }

        .laptop-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 123, 255, 0.1);
            width: 280px;
            text-align: center;
            transition: all 0.3s ease;
            padding: 20px;
            margin-bottom: 30px;
        }

        .laptop-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
        }

        .laptop-card img {
            width: 100%;
            max-width: 220px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .laptop-card h2 {
            font-size: 20px;
            color: #1E3A8A; 
            font-weight: 600;
            margin-bottom: 10px;
        }

        .laptop-card p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .button-container {
            text-align: center;
            margin-top: 40px;
        }

        button {
            background-color: #1E3A8A; 
            color: white;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #2563eb; 
        }

        .delete-btn {
            background-color: #ff4d4d; 
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .delete-btn:hover {
            background-color: #ff3333; 
        }

        @media (max-width: 768px) {
            .laptop-container {
                flex-direction: column;
                align-items: center;
            }
            .laptop-card {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Laptop Tracker</h1>
    </header>

    <div class="laptop-container">
        {% for laptop in laptops %}
            <div class="laptop-card">
                <h2>{{ laptop.name }}</h2>
                <p><strong>Brand:</strong> {{ laptop.brand }}</p>
                <p><strong>Price:</strong> ${{ laptop.price }}</p>
                <p><strong>Processor:</strong> {{ laptop.processor }}</p>
                <p><strong>RAM:</strong> {{ laptop.ram }}</p>
                <p><strong>Storage:</strong> {{ laptop.storage }}</p>
                {% if laptop.image %}
                    <img src="{{ laptop.image.url }}" alt="{{ laptop.name }}">
                {% else %}
                    <img src="{% static 'images/default_image.jpg' %}" alt="Default Image">
                {% endif %}

                
            </div>
        {% endfor %}
    </div>

    <div class="button-container">
        <a href="{% url 'laptop_add' %}">
            <button>Add New Laptop</button>
        </a>
    </div>
</body>
</html>
